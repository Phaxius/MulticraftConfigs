## ===========================================================
##   BASE CONFIGURATION TO ADD PAPERMC 1.19.4 TO MULTICRAFT
## ===========================================================

[config]
name = [Paper] 1.19.4-latest
source = https://api.papermc.io/v2/projects/paper/versions/1.19.4/builds/519/downloads/paper-1.19.4-519.jar
configSource = https://raw.githubusercontent.com/Phaxius/MulticraftConfigs/main/paper/papermc1.19.4.jar.conf
[encoding]
encode = utf-8
decode = utf-8
fileEncoding = latin-1

[start]
command = "{JAVA}" -server -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M {PARAMS}{PARAMS1} -jar "{JAR}" nogui

[params]
param1 = -Djline.terminal=jline.UnsupportedTerminal
info1 = Disable Jline (If you are on Windows without Visual C++ 2008 redistributable)
[params1]
param1 = XX:+UseG1GC
info1 = Use G1GC garbage collection (Aikar's Flags)
XX:+ParallelRefProcEnabled 
XX:MaxGCPauseMillis=200 
XX:+UnlockExperimentalVMOptions 
XX:+DisableExplicitGC 
XX:+AlwaysPreTouch 
XX:G1NewSizePercent=40 
XX:G1MaxNewSizePercent=50 
XX:G1HeapRegionSize=16M 
XX:G1ReservePercent=15 
XX:G1HeapWastePercent=5 
XX:G1MixedGCCountTarget=4 
XX:InitiatingHeapOccupancyPercent=20 
XX:G1MixedGCLiveThresholdPercent=90 
XX:G1RSetUpdatingPauseTimePercent=5 
XX:SurvivorRatio=32 
XX:+PerfDisableSharedMem 
XX:MaxTenuringThreshold=1 
Dusing.aikars.flags=https://mcflags.emc.gs 
Daikars.new.flags=true
